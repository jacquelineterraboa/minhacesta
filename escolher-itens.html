<script>
  function enviarCestaPorWhatsApp() {
    const selecionados = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
      .map(el => el.parentElement.textContent.trim());

    if (selecionados.length === 0) {
      alert("Por favor, selecione ao menos um item.");
      return;
    }

    const mensagem = `Olá! Gostaria de montar a seguinte cesta:\n\n${selecionados.join('\n')}`;
    const numero = "5541991440629"; // número com DDI

    alert("Sua cesta foi montada! Você será redirecionado para o WhatsApp.");

    // Redirecionamento para WhatsApp
    const url = "https://wa.me/" + numero + "?text=" + encodeURIComponent(mensagem);
    window.open(url, "_blank");
  }
</script>
