<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monte sua Cesta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="topo">
    <h1>Monte sua Cesta</h1>
    <nav class="navegacao">
      <a href="../index.html">Início</a>
      <a href="../beneficios.html">Benefícios</a>
      <a href="escolher-itens.html" class="ativo">Monte sua Cesta</a>
    </nav>
  </header>

  <main class="conteudo">
    <h2>Escolha os Produtos</h2>

    <div class="itens-cesta">
      <!-- Item 1 -->
      <div class="item">
        <img src="../imagem/alface.png" alt="Alface" />
        <label><input type="checkbox" name="produtos" value="alface" /> Alface</label>
      </div>

      <!-- Item 2 -->
      <div class="item">
        <img src="../imagem/tomate.png" alt="Tomate" />
        <label><input type="checkbox" name="produtos" value="tomate" /> Tomate</label>
      </div>

      <!-- Item 3 -->
      <div class="item">
        <img src="../imagem/cebola.png" alt="Cebola" />
        <label><input type="checkbox" name="produtos" value="cebola" /> Cebola</label>
      </div>

      <!-- Adicione quantos quiser -->
    </div>

    <button class="botao">Finalizar Cesta</button>
  </main>

  <footer class="rodape">

  </footer>
