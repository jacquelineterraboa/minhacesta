<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolher Cadastro</title>
  <link rel="stylesheet" href="style.css">
   <a href="index.html" class="botao">Voltar ao Início</a>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8f4;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #3d8b5f;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #3d8b5f;
    }

    .botoes-cadastro {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .botoes-cadastro a {
      display: block;
      background-color: #3d8b5f;
      color: white;
      padding: 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .botoes-cadastro a:hover {
      background-color: #2f6c49;
    }

    .botao-voltar {
      display: inline-block;
      background-color: #ccc;
      color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .botao-voltar:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <h1>Da Roça Para Você</h1>
  </header>

  <main>
    <a href="index.html" class="botao">INÍCIO</a>

    <h2>Escolha o Tipo de Cadastro</h2>

    <div class="botoes-cadastro">
      <a href="cadastro-cliente.html">Sou Cliente</a>
      <a href="cadastro-agricultor.html">Sou Agricultor</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Da Roça Para Você</p>
  </footer>

</body>
</html>
