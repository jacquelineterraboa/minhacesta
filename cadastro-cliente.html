<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8f4;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #3d8b5f;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #3d8b5f;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #3d8b5f;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2f6c49;
    }

    .botao-voltar {
      display: inline-block;
      background-color: #ccc;
      color: #333;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .botao-voltar:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <header>
    <h1>Da Roça Para Você</h1>
  </header>

  <main>
    <a href="index.html" class="botao">INÍCIO</a>

    <h2>Cadastro de Cliente</h2>
    <form action="#" method="post">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone (com DDD):</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="endereco">Endereço completo:</label>
      <textarea id="endereco" name="endereco" rows="3" required></textarea>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado (UF):</label>
      <input type="text" id="estado" name="estado" maxlength="2" required>

      <label for="frequencia">Frequência da entrega:</label>
      <select id="frequencia" name="frequencia" required>
        <option value="">Selecione...</option>
        <option value="semanal">Semanal</option>
        <option value="quinzenal">Quinzenal</option>
        <option value="mensal">Mensal</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Da Roça Para Você</p>
  </footer>

</body>
</html>
